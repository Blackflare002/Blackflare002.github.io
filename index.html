<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Doom Fortress</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-container">
			<div class="container">
				<div class="text-container">
					<h1>The Doom Fortress</h1>
					<p class="intro-text">
						You are a brave adventurer, here on an
						adventure. You have entered the
						ancient, maze-like Doom Fortress, and
						must find your way to the exit.
					</p>
					<div class="hp-points">
						<div
							class="hp-border-box"
							id="hp-border-box"
						>
							<p id="hp"></p>
							<p id="points"></p>
						</div>
					</div>
					<button id="start">START</button>
					<div class="outputs" id="outputs">
						<p id="output"></p>
						<p id="output2"></p>
						<p id="output3"></p>
						<p id="output4"></p>
					</div>
					<div
						class="special-box"
						id="special-box"
					>
						<p id="special"></p>
					</div>
				</div>
				<div class="buttons">
					<button id="choice1">A</button>
					<button id="choice2">B</button>
					<button id="choice3">C</button>
					<button id="choice4">D</button>
				</div>
				<script src="index.js"></script>
			</div>
		</div>
	</body>
</html>
